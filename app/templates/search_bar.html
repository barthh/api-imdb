{% extends 'base.html' %}

{% block container %}

<h2>{% block Maintitle %} Welcome to IMDb API {% endblock %}</h2>

  {% block container2 %}
  <h2>{% block title1 %} Search Movies {% endblock %}</h2>
  <link href = "{{ url_for('static', filename = 'css/search_bar.css') }}" rel = "stylesheet">

  <div class = "elements padding">
    <form method = "POST">
      <input type = "text" name = "movie_title" placeholder = "Search a movie...">
      <input type = "submit" name="submit" value = "Submit movie">
    </form>
  </div>
  {% endblock %}
  

  {% block container3 %}
  <h2>{% block title2%} Search Series {% endblock %}</h2>
  <link href = "{{ url_for('static', filename = 'css/search_bar.css') }}" rel = "stylesheet">

  <div class = "elements padding">
    <form method = "POST">
      <input type = "text" name = "serie_title" placeholder = "Search a serie...">
      <input type = "submit" name="submit" value = "Submit serie">
    </form>
  </div>
  {% endblock %}  


{% endblock %}
