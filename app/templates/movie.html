{% extends 'base.html' %}

{% block container %}
<link href="{{ url_for('static', filename='css/movie.css') }}" rel="stylesheet">

  <div class="elements">

    {% if message %}
      <p class = "messages">
        {{ message }}
      </p>
    {% else %}
      <div class = "title">{{ movie.fullTitle }}</div>
      <div class="inline">IMDb rating :</div>
      <div class="inline" id = "rating"><b>{{ movie.rating }}</b></div>
    {% endif %}

  </div>

{% endblock %}
